<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cart.css">
    <title>Cart</title>
</head>
<body>
    <div class="container">
        <h1>Cart</h1>
        <div class="cart-item">
            <img src="cat1.jpg" alt="">
            <div class="cart-item-info">
                <h3>Angry Cat</h3>
                <h6>Price: 2000$</h6>
                <h6>Qty: 3</h6>
                <h6>Total: 6000$</h6>
                <button>Delete</button>
            </div>
        </div>
        <div class="cart-item">
            <img src="cat2.jpg" alt="">
            <div class="cart-item-info">
                <h3>Bengal Cat</h3>
                <h6>Price: 2000$</h6>
                <h6>Qty: 5</h6>
                <h6>Total: 10000$</h6>
                <button>Delete</button>
            </div>
        </div>
        <div class="cart-total">
            <p>Total: 16000$</p>
            <button>Pay</button>
        </div>
    </div>
</body>
</html>
